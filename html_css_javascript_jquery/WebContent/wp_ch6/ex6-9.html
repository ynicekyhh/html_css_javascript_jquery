<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// remove 함수를 모든 배열 객체에 추가
Array.prototype.remove = function( index ) {
	this.splice(index, 1);
}

Array.prototype.insert = function( index, object ) {
	this.splice(index, 0, object);
}

//concat
var a1 = ["Cecilie", "Lone"];
var a2 = ["Emil", "Tobias", "Linus"];
var a3 = a1.concat(a2);

console.log(a1);
console.log(a2);
console.log(a3);

//join
var fruits = ["Banana", "Orange", "Apple", "Mango"];
console.log(fruits.join(":"));

//push
fruits.push("Grape");
console.log(fruits);

//pop
console.log(fruits.pop());
console.log(fruits.pop());
console.log(fruits);

//reverse
fruits.reverse();
console.log(fruits);

//shift
fruits.shift();
console.log(fruits);

//slice
fruits.push("Mellon");
fruits.push("Watermellon");
console.log(fruits);
var fruits2 = fruits.slice(1, 3);
console.log(fruits2);

//sort
fruits.sort();
console.log(fruits);

//splice(insert, delete 가 없어 대신 사용함 -> 직접 만들어 써라 )
//splice(삭제)
fruits.splice(1/* index */, 2 /* count */);
console.log(fruits);

//splice(추가)
fruits.splice(1/* index */, 0 /* count */, "Pear");
console.log(fruits);

//insert
fruits.insert(1, "Strawberry");
console.log(fruits);

//remove
fruits.remove(2);
console.log(fruits);
</script>
</head>
<body>

</body>
</html>
