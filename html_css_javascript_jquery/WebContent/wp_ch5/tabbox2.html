<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<style type="text/css">
*		{ margin:0; padding:0 }
/* 기본적으로 ul, ol의 style을 none으로 해 놓고 시작하자 */
ul, ol	{ list-style-type: none }
body	{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

.tab-box {
	width: 520px;
	margin: 100px auto;
}

.tab-box ul {
	height: 33px;
}

.tab-box li {
	float: right;
	width: 100px;
	height: 25px;
	border: 1px solid #999;
	background-color: #ccc;
	text-align: center;
	padding: 3px 0;
	margin-right: 2px;
	border-radius: 10px 10px 0 0 ;
}

.tab-box li.selected {
	background-color: #fc6;
}

.tab-box div {
	width: 516px;
	height: 200px;
	border: 1px solid #999;
	margin-top: -1px;
	text-align: center;
	line-height: 200px;
}
</style>
<script type="text/javascript">
$(function(){
	$(".tab-box li").click(function(){
		$(".tab-box li.selected").removeClass("selected");
		$(this).addClass("selected");
		
		var $lis = $(".tab-box li");
		var index = $lis.index(this);
		$(".tab-box div").text("탭뷰" + ($lis.length-index) + "입니다.");
	});
});
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 5</li>
        <li>메뉴 4</li>
        <li>메뉴 3</li>
        <li>메뉴 2</li>
        <li>메뉴 1</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
