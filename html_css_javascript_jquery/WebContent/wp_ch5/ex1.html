<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<style type="text/css">
ul	{ 
	list-style-type:lower-roman;
	list-style-type: circle;
	list-style-type: disc;
	list-style-type: square;
	/* list는 기본적으로 none으로 설정해 놓고 쓰는 경우가 많다. */
	list-style-type:none;
}
ol	{
	list-style-type:decimal;
	list-style-type:lower-alpha;
	list-style-type:lower-roman;
	list-style-type:circle;
	/* list는 기본적으로 none으로 설정해 놓고 쓰는 경우가 많다. */
	list-style-type:none;
}

</style>
</head>
<body>
	<ul>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>
	
	<ol>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ol>

</body>
</html>
