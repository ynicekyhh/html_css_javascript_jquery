<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>4장 간단한 회원 가입폼</title>
<style type="text/css">
*		{ margin:0; padding: 0; }
body	{
	font-family: "맑은 고딕";
	font-size: 0.75em;
	color: #333;
}

#login-form {
	width: 200px;
	border: 1px solid #666;
	margin: 100px auto 0 auto;
	border-radius: 10px;
	padding: 0 10px;
}

#login-form label, #login-form input {
	/* 많이 쓰는 스타일은 아니나, 필요에 따라서 사용함. 지금은 패스워드가 밀려서 이상하게 표시되니 사용 */
	display: block;
}

#login-form label {
	margin-top: 10px;
}

#login-form input {
	margin-top: 5px;
	
}

#login-form input[type='image'] {
	margin: 15px auto;
}

#login-form input[type='text'] {
	padding: 10px;
	border: 5px solid #00c73c;
	background: url('images/search.png') 0 -5px no-repeat;
}

</style>
</head>
<body>
	<form id="login-form" method="get">
		
		<label class="legend">아이디</label>
		<input name="userid" type="text">
		
		<label class="legend">패스워드</label>
		<input name="passwprd" type="password">
		<input type="image" src="images/login.png">
	</form>
</body>
</html>
