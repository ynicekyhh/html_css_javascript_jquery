<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
* 		{ margin: 0; padding: 0}
body	{
	font-family: "맑은 고딕";
	font-size: 0.75em;
	color: #333;
}
h1		{ width:150px; margin:10px auto }
ul		{ width:150px; margin:20px auto 0 auto; list-style-type:none; border-top:1px solid #bbb }
li		{ 
	width:130; 
	padding:10px; 
	border-width:0 1px 1px 1px; 
	border-style: solid; 
	background-color:#fff; 
	border-color: #bbb; 
	font-weight:bold; 
	cursor:pointer 
}
li.on	{ background-color:#287FC2; color:#fff }		

</style>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
			
		/* 코드를 완성하세요 */
		$( "li" ).mouseover( function(){
			//console.log( "mouseover" + this );	//event handler니까 this가 이벤트를 가리킴

			/* 아래와 같이 할 수 있으나, UI의 수정이 필요한 경우, 개발자가 해줘야 하는 부분이 불편하니, "on"같은 클래스를 정의해 css에서 수정하게 한다. */
			//var $li = $(this);	//jQuery object라는것을 나타내기 위해 li에 $를 붙여 표시함. 그냥 li만 써도 무방.
			//$li.css({
			//	"background-color": "#287FC2",
			//	"color": "#fff"
			//});
			
			$(this).addClass( "on" );
		});
		
		$( "li" ).mouseout( function(){
			//console.log( "mouseout" + this );

			/* 아래와 같이 할 수 있으나, UI의 수정이 필요한 경우, 개발자가 해줘야 하는 부분이 불편하니, "on"같은 클래스를 정의해 css에서 수정하게 한다. */
			//var $li = $(this); 
			//$li.css({
			//	"background-color": "#FFF",
			//	"color": "#000"
			//});

			$(this).removeClass( "on" );
		});
	} );  
</script>
</head>
<body>
	<h1>메뉴리스트</h1>

	<ul>
		<li>아이템1</li>
		<li>아이템2</li>
		<li>아이템3</li>
		<li>아이템4</li>
		<li>아이템5</li>
	</ul>
	
</body>
</html>
